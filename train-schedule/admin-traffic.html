<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Infos Trafic TER</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="ter-header">
        <div class="container">
            <div class="logo">
                <h1>Admin Infos Trafic</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html"><i class="fas fa-arrow-left"></i> Retour admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Gestion des informations trafic</h1>
        
        <section class="admin-section">
            <h2>Ajouter une alerte</h2>
            <form id="add-traffic-alert">
                <div class="form-group">
                    <label for="alert-title">Titre</label>
                    <input type="text" id="alert-title" required>
                </div>
                <div class="form-group">
                    <label for="alert-message">Message</label>
                    <textarea id="alert-message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="alert-severity">Niveau d'alerte</label>
                    <select id="alert-severity" required>
                        <option value="low">Faible</option>
                        <option value="medium">Moyen</option>
                        <option value="high">Élevé</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alert-lines">Lignes concernées (séparées par des virgules)</label>
                    <input type="text" id="alert-lines" required>
                </div>
                <button type="submit" class="ter-button">Ajouter l'alerte</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Alertes existantes</h2>
            <div class="traffic-alerts-list">
                <!-- Les alertes seront chargées ici via JavaScript -->
            </div>
        </section>
    </main>

    <footer class="ter-footer">
        <div class="container">
            <p>&copy; 2023 TER Bourgogne-Franche-Comté - Administration</p>
        </div>
    </footer>

    <script src="assets/js/admin-traffic.js"></script>
</body>
</html>
