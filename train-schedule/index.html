<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des horaires TER Bourgogne-Franche-Comté</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="ter-header">
        <div class="container">
            <div class="logo">
                <img src="assets/images/ter-logo.png" alt="TER Bourgogne-Franche-Comté">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href="#"><i class="fas fa-train"></i> Horaires</a></li>
                    <li><a href="#"><i class="fas fa-map-marked-alt"></i> Itinéraires</a></li>
                    <li><a href="admin.html"><i class="fas fa-lock"></i> Admin</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> Infos trafic</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <h1>Rechercher un horaire</h1>
            <form id="schedule-form">
                <div class="form-group">
                    <label for="departure">Gare de départ</label>
                    <input type="text" id="departure" placeholder="Sélectionnez une gare">
                </div>
                <div class="form-group">
                    <label for="arrival">Gare d'arrivée</label>
                    <input type="text" id="arrival" placeholder="Sélectionnez une gare">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <button type="submit" class="ter-button">Rechercher</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Prochains départs</h2>
            <div class="schedule-table">
                <!-- Les résultats seront chargés ici via JavaScript -->
            </div>
        </section>
    </main>

    <footer class="ter-footer">
        <div class="container">
            <p>&copy; 2023 TER Bourgogne-Franche-Comté - Tous droits réservés</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
